<div class="container">
    <div class="content">
        <header class="header">
            <h1>MINESWEEPER !</h1>

            <ng-container *ngFor="let difficulty of difficulties">
                <button (click)="setDifficulty(difficulty.difficulty)">{{difficulty.name}}</button>
            </ng-container>
        </header>

        <section class="game">
            <app-board [rows]="rows"></app-board>
        </section>

        <ng-container *ngIf="endGame?.isGameOver">
            <h3 [hidden]="!endGame?.reason">Congratulations, you win !</h3>
            <h3 [hidden]="endGame?.reason">Game Over !</h3>
        </ng-container>

        <footer class="footer">
            <p>Mathieu Ceccato</p>
        </footer>
    </div>
</div>
